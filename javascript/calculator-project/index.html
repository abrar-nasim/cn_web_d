<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="cal-con-main">
        <div id="cal-inner-con">
            <div id="cal-text">
                <h1>CALCULATOR</h1>
            </div>
            <div id="display-container">
                <p id="display"></p>
            </div>

            <div id="button-container">
                <div class="button" data-value="AC">
                    <span>AC</span>
                </div>
                <div class="button" data-value="+-/">
                    <span>+/-</span>
                </div>
                <div class="button" data-value="%">
                    <span>%</span>
                </div>
                <div class="button red" data-value="/">
                    <span>/</span>
                </div>
                <div class="button" data-value="7">
                    <span>7</span>
                </div>
                <div class="button" data-value="8">
                    <span>8</span>
                </div>
                <div class="button" data-value="9">
                    <span>9</span>
                </div>
                <div class="button red" data-value="*">
                    <span>*</span>
                </div>
                <div class="button" data-value="4">
                    <span>4</span>
                </div>
                <div class="button" data-value="5">
                    <span>5</span>
                </div>
                <div class="button" data-value="6">
                    <span>6</span>
                </div>
                <div class="button red" data-value="-">
                    <span>-</span>
                </div>
                <div class="button" data-value="1">
                    <span>1</span>
                </div>
                <div class="button" data-value="2">
                    <span>2</span>
                </div>
                <div class="button" data-value="3">
                    <span>3</span>
                </div>
                <div class="button red" data-value="+">
                    <span>+</span>
                </div>
                
                <div id="twice-other" class="button" data-value="0">
                    <span>0</span>
                </div>
                <div class="button" data-value=".">
                    <span>.</span>
                </div>
                <div class="button red" data-value="=">
                    <span>=</span>
                </div>

            </div>

           


        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
