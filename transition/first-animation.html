<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        @keyframes change-shape {
            from{
                border-radius: 0%;
            }
            to{
                border-radius: 50%;
            }
        }

        div{
            background-color: aqua;
            height: 200px;
            width: 200px;
            animation: change-shape 1s ease-in-out 4 alternate;
        }
    </style>


</head>
<body>
    <div></div>
</body>
</html>
