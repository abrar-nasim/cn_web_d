<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <script src="https://kit.fontawesome.com/f4dd035118.js" crossorigin="anonymous"></script>   
</head>
<body>
    <div id="music-controller">
        <!-- left control -->
        <div class="left">
            <img src="https://cdn.pixabay.com/photo/2022/02/20/09/36/animal-7024080_1280.png" alt="">
            <div>
                <h4>Exorcism by John lennon</h4>
                <p>John Lennon</p>
            </div>
            <i class="fa-solid fa-heart"></i>
            <i class="fa-solid fa-ban"></i>
        </div>
        
        <!-- central control  -->
        <div class="center">
            <div class="center-top-control">
                <i class="fa-solid fa-shuffle"></i>
                <i class="fa-solid fa-caret-left"></i>
                <i class="fa-solid fa-play"></i>
                <i class="fa-solid fa-caret-right"></i>
                <i class="fa-solid fa-repeat"></i>
            </div>
            <div class="control-progress-bar">
                <div class="progress-bar">
                    <div class="progress-bar-complete"></div>
                </div>
        
            </div>
        </div>

            <!-- right control  -->
        <div class="right">
            <i class="fa-solid fa-volume-high"></i>
            
            <div class="control-progress-bar-right">
                    <div class="progress-bar-complete-right"></div>
                
            </div>

            <i class="fa-solid fa-up-right-and-down-left-from-center"></i>
        </div>


    </div>
    

</body>
</html>
